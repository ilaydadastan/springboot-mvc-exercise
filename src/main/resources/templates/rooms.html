<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Landon Hotels | </title>
</head>
<body>
<table>
    <tr>
        <th>Room number</th>
        <th>Room name</th>
        <th>Bed info</th>
    </tr>
    <tr th:each="room:${rooms}">
        <td th:text="${room.number}">number</td>
        <td th:text="${room.name}">name</td>
        <td th:text="${room.bedInfo}">info</td>
    </tr>
</table>
</body>
</html>
